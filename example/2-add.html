<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Que Demo 3: Refresh</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

<h3>Resolved Query Data</h3>
<pre id="demo"></pre>

<!-- SCRIPTS -->
<script src=".././dist/que.js"></script>

<script>

    /** ----------------------------------------
         Demo
     ---------------------------------------- */

    const demo = document.getElementById('demo');

    /** ----------------------------------------
         Que
     ---------------------------------------- */

    const query = new Que({
        duplicate: true,
        mask: false,
        parse: true
    });

    query.set({
        name: 'Sander',
        city: 'Deventer',
        hobbies: ['music', 'development']
    });

    query.add({
        city: 'Amsterdam',
        hobbies: 'movies'
    });

    query.log();

    /** ----------------------------------------
         Append
     ---------------------------------------- */

    const data = JSON.stringify(query.data);
    demo.insertAdjacentHTML('afterBegin', data);

</script>
</body>
</html>
